<!DOCTYPE html> 
<!--Declaracion del tipo de documento (HTML5)-->
<html lang="en">
<!--Elemento raiz de la pagina, establece que el idioma es ("en": Ingles;"es":Español) -->
<head>
<!--Contiene informacion útil del documento donde se incluye los metadatos y enlaces externos-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/Style.css">  <!--llamar un archivo externo (CSS:Hoja de estilo)-->
</head>
<body>
<!--Se presenta la estructura con el contenido de nuestra pagina,
 mediante el uso de etiquetas de contenedores (Pueden agrupar otras etiquetas; "Header; Main; Section ") 
 y etiquetas de contenido(Solo posee información)-->
    <header> <!--Se define los encabezados de la pagina (titulos; Logotipos; 
                Barras de busqueda; Barras de navegación) -->
        <h1>Mi Sitio Web</h1><!--Titulo principal-->
        <nav><!--Establece un bloque de navegación 
                (contiene una serie de hipervinculos (Enlaces a otras partes dl sitio))-->
            <ul> <!--Listas no ordenadas; <ol>="listas ordenadas 1,2,3,...,"--> 
                <li> <a href="www.google.com">GOOGLE</a> </li> <!--"a link"--> 
                <li>Segundo</li> <!--Cada li es un componente de esa agrupación-->
               
            </ul>
        </nav> 
        <main> <!--Representa el contenido principal del documento-->
            <section>
                <h2>Sobre nosotros</h2> <!--Titulo 2--> 
                <p>Texto sobre la empresa</p><!--Escribir parrafos-->
            </section>
            <section>
                <h2>Servicios</h2> <!--Titulo 2--> 
                <p>Descripción de servicios ofrecidos</p><!--Escribir parrafos-->

            </section>
        </main>
    </header>

</body>
</html>
